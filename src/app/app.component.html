
<div class="container">
   <div class="title">
   
   <h1>Estados de los productos</h1>
   
   <label for="nombre">Nombre producto: </label>
   <input type="text" id="nombre" placeholder="Ingrese nombre producto" [(ngModel)]="codigo">
   <!--<button (onclick)="buscarProducto()"><i class="bi bi-search"></i></button>-->

   <table class="table table-dark table-hover table-striped">
      <thead>
         <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripción</th>
            <th scope="col">Fecha de expedición</th>
            <th scope="col">Fecha de vencimiento</th>
         </tr>
      </thead>

      <tbody class="table-group-divider">
         <ng-container *ngFor="let p of productos; let i = index">
           <tr *ngIf="p.nombre.includes(codigo); else listado">
             <th scope="row" class="mark">{{i}}</th>
             <td class="codigo">{{p.id}}</td>
             <td class="nombre">{{p.nombre}}</td>
             <td class="precio">{{p.precio}}</td>
             <td class="descripcion">{{p.descripcion}}</td>
             <td class="expedición">{{p.Fecha_Expedicion}}</td>
             <td class="vencimiento">{{p.Fecha_vencimiento}}</td>
           </tr>
         </ng-container>

         <ng-template #listado></ng-template>
       </tbody>
       
     
   </table>
</div>
